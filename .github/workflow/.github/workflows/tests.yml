name: ðŸ§ª API Tests - PactumJS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—‚ Prepare reports folders
        run: mkdir -p reports/login reports/usuarios reports/produtos || true

      - name: ðŸ§ª Run Login tests
        run: npm run report:login
        continue-on-error: true

      - name: ðŸ§ª Run UsuÃ¡rios tests
        run: npm run report:usuarios
        continue-on-error: true

      - name: ðŸ§ª Run Produtos tests
        run: npm run report:produtos
        continue-on-error: true

      - name: ðŸ§© Merge JSON reports and generate combined HTML
        run: |
          npx mochawesome-merge reports/login/*.json reports/usuarios/*.json reports/produtos/*.json > reports/all.json || true
          npx marge reports/all.json -f index -o reports/html || true

      - name: ðŸ“¤ Upload HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: pactum-reports
          path: reports/html
